<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/lthird7.css"/>
		<link rel="stylesheet" href="css/cimages7.css"/>
		<script type="module" src="./index.js"></script>
	</head>
	<body onload="startTime()">
		<div class="timeMrFreeman" id="tmf"></div>



		<div class="lthirdbase"></div>
		<div class="lthirdlogoCON"></div>
		<img class="CorgLogo" src="imgs/logo.png">
		<div class="lthirdheader"></div>
		<div class="lthirdheaderText" id="hs1HeaderText">THIS IS A HEADER</div>
		<div class="lthirdbody"></div>
		<div class="lthirdbodyText" id="hs1BodyText">THIS IS BOTTOM TEXT</div>

		<img class="cimage cinamin1" src="imgs/HHL_Image.png"/>
		<img class="cimage cinamin2" src="imgs/JuliasGrace.png"/>
		<img class="cimage cinamin3" src="imgs/PTS_Image.jpg"/>



		<script src="js/lBox.js"></script>
		<script>
			function startTime() {
			  const today = new Date();
			  let h = today.getHours();
			  let m = today.getMinutes();
			  m = checkTime(m);
			  document.getElementById('tmf').innerHTML = h + ":" + m;
			  setTimeout(startTime, 1000);
			}
		
			function checkTime(i) {
			  if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
			  return i;
			}
		  </script>

	</body>
</html>
