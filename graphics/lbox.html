<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/lbox.css"/>
</head>
<body onload="startTime()">
	<!--javaScript Intialization-->

    <!-- Start of new code-->
    <div class="lboxhorizontal"></div>
    <div class="lboxvertical"></div>
    <img class="CorgLogo" src="imgs/cctv.png">
    <img class="SponLogo" src="imgs/logofull.png">
    <div class="timeMrFreeman" id="tmf"></div>


<!-- Vertical Info Schedule Mode-->

<div class="vibsm vibspace1" id="orgName">PUG HUB CUP</div>
<div class="vibsm vibspace2">Round 1</div>
<div class="vibsm vibspace3" id="matchInfo">TEAM 1 vs. Team 2</div>



<!--Horizontal Splash text-->
<div class="hst1" id="tonY"></div>


   <!--Clock Script-->     

        <!--End Clock Script-->
<script src="js/lBox.js"></script>

<script>
  function startTime() {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('tmf').innerHTML =  h + ":" + m + ":" + s;
    setTimeout(startTime, 1000);
  }
  
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  </script>

</body>
</html>
