<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <input type="text" id="bluTeamName"/><button onclick="setbluTeamName();">Set BLU TEAM NAME</button>
    <input type="text" id="redTeamName"/><button onclick="setredTeamName();">Set RED TEAM NAME</button>
    <br/>
    <label>BLU SCORE</label>
    <button onclick="aotb();">+1</button>
    <button onclick="tofb();">-1</button>
    <br/>
    <label>RED SCORE</label>
    <button onclick="aotr();">+1</button>
    <button onclick="tofr();">-1</button>

    <hr/>
    <label>Pause Game</label>
    <button onclick="gamePause();">Pause</button><button onclick="gameResume();">Unpause</button>



    <script src="scoreboardDash.js"></script>

</body>

</html>
