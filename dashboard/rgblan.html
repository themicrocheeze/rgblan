<body>


	<script src="lboxdash.js"></script>

	<h3>RGB LAN LBOX CONTROLS</h3>
<!--lbox verticle info type-->

<label>Event Name</label>
<input type="text" id="orgInfo"/>
<button onclick="setOrgInfo();">Set Event Name</button>
<br/>

<label>Event Stage</label>
<input type="text" id="roundInfo"/>
<button onclick="setRoundInfo();">Set Event Stage</button>
<br/>


<label>Match Up:</label>
<input type="text" id="matchInfo"/>
<button onclick="setMatchInfo();">Set Match Info</button>
<br/>
<hr/>


<label>Horizontal Text</label>
<br/>
<br/>
<input type="text" id="hs1Ht"/><button onclick="setHs1Ht();">Set Horizontal Text Header</button>
<br/>
<input type="text" id="hs1Bt"/><button onclick="setHs1Bt();">Set Horizontal Text Body</button>
<br/>

<hr/>
<label>VERTICAL TEXT BOXES</label>
<br/>
<input type="text" id="vhead1"/><button onclick="setvhead1();">Set Vertical Header 1</button>
<br/>
<input type="text" id="vhead2"/><button onclick="setvhead2();">Set Vertical Header 2</button>
<br/>
<input type="text" id="vhead3"/><button onclick="setvhead3();">Set Vertical Header 3</button>
<br/>

<input type="text" id="tone"/>
<button onclick="reptRepone();">Set Info Box 1</button>
