<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>

<body>
	<h3>Casting Org/Event Info</h3>
	Casting Org: <input type="text" id="castingOrg" value="Fireside Casts">
	<input type="button" onclick="setCastingOrg()" value="Set Casting Org" />
	<br />


	Event Info: <input type="text" id="eInfoset" value="EVENT NAME AND MATCH">
	<input type="button" onclick="setEinfo()" value="Set EVENT INFO">
	<br />


	Series Info:<br/>
	<textarea id="seriesInfo" rows="4" cols="50">Enter Series info here. use the br html tag to add a new line.</textarea>
	<br/> <!--<input type="text" id="seriesInfo" value="Series Info">-->
	<input type="button" onclick="setSeriesInfo()" value="Set series info">
	
	<br />
	<hr />
	<h3>Casters and Producer</h3>

	Caster 1 info: <input type="text" id="caster1info" value="Caster 1">
	<input type="button" onclick="setCaster1()" value="Set Caster 1">
	<br/>

	Caster 2 info: <input type="text" id="caster2info" value="Caster 2">
	<input type="button" onclick="setCaster2()" value="Set Caster 2">
	<br/>

	Producer info: <input type="text" id="producerInfo" value="Producer">
	<input type="button" onclick="setProducer()" value="Set Producer">
	<br />


	<hr />
	<h3>Team Names</h3>
	<br />

	Team Tag 1: <input type="text" id="team1info" value="Team 1">
	<input type="button" onclick="setTeam1Info()" value="Set Team 1">
	<br />

	Team Tag 2: <input type="text" id="team2info" value="Team 2">
	<input type="button" onclick="setTeam2Info()" value="Set Team 2">
	<br />

	<input type="button" onclick="setMATCHUP()" value="SET MATCHUP">

	<script src="lthirddash.js"></script>
</body>

</html>
